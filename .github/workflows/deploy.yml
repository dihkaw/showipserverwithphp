name: Run PHP Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  php-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # Adjust PHP version as needed

      - name: Install PHP extensions
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-curl php-mbstring php-xml php-zip  # Install PHP dependencies

      - name: Start PHP built-in server
        run: |
          php -S 0.0.0.0:8000 -t public &  # Start the PHP built-in server

      - name: Wait for server to start
        run: sleep 10  # Adjust this time if necessary

      - name: Test server is running
        run: |
          curl http://localhost:8000  # You can adjust this URL as needed to check server status
