jobs:
  php-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  # Adjust PHP version as needed

      - name: Install PHP extensions
        run: |
          sudo apt-get update
          sudo apt-get install -y php-cli php-curl php-mbstring php-xml php-zip  # Install PHP dependencies

      - name: Start PHP built-in server
        run: |
          nohup php -S 0.0.0.0:8000 -t . &  # Serve files from the root directory
          sleep 5  # Wait a little longer to give the server time to start

      - name: Test server is running
        run: |
          curl --retry 10 --retry-delay 5 http://localhost:8000  # Retry a few times with a delay to wait for server
